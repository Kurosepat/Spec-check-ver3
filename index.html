<html>
  <head>
    <title>明細書AIチェックツール</title>
  </head>
  <body>
    <h1>明細書AIチェックツール</h1>
    <form id="uploadForm">
      <label for="docFile">明細書ファイル（Word）:</label>
      <input type="file" id="docFile" name="docFile" accept=".docx">
      <br>
      <label for="imageFile">図面ファイル（PDF）:</label>
      <input type="file" id="imageFile" name="imageFile" accept=".pdf">
      <br>
      <button type="submit">AIチェックを開始します</button>
    </form>
  </body>
</html>
